<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<form class="form-signin text-center">
  <img class="mb-4" src="../img/logotipo.png" alt="logotipo">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Recordar
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" id="buttonSign">Iniciar</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
	</form>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
  //$().(); Sintaxis básica
    $('#buttonSign').click(function(){
    //Obtener el valor del e-mail
    let correo = $('#inputEmail').val();
    //Obtener el valor del password
    let password = $('#inputPassword').val();
    let obj  = {
      //"atributo" : "valor",
      "accion":"login",
      //"atributo2" : "valor2"
      "usuario":correo,
      "password":password
    };
    //$.(); Sintaxis de jQuery con Ajax
    $.post('includes/_funciones.php', obj, function(e){
      if (e=="Acceso permitido - 1") {
        window.location.href = "usuarios.php";
      } else {
        alert(e);
      }
    });
    //Enviar a validar esos valores
    //En caso de ser válido, redireccionar a usuarios.php
    //En caso de no ser válido[Denegar el accesso y enviar mensaje de error]
  });
</script>
</body>
</html>
